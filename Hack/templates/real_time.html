<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Coaching</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="video-section">
            <h2>Live Coaching Feed</h2>
            <img src="{{ url_for('video_feed') }}" id="videoStream" alt="Video Feed">
        </div>
        <div class="status-section">
            <h3>Coaching Assistant</h3>
            <p>Status: <strong>Running</strong></p>
            <h4>Detection Result:</h4>
            <p><strong>Posture:</strong> <span id="poseResult">Loading...</span></p>
            <p><strong>Hand Movement:</strong> <span id="handResult">Loading...</span></p>
            <p><strong>Score:</strong> <span id="scoreResult">Loading...</span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
